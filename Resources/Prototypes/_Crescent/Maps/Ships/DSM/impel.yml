- type: vessel
  id: Impel
  name: БМС Велит
  description: |
    Имперский грузовой шаттл с большим грузовым отсеком и одним упакованным грузовым мехом. Некоторым предприимчивым владельцам кораблей удалось получить бонусы от обходных путей, потраченных на разбор обломков, которые обычно используются для финансирования более совершенного судна.
    LOADOUT: UNARMED
    MINIMUM CREW: 1x Pilot
  price: 35000
  category: Small
  group: None
  path: /Maps/_Crescent/Shuttles/DSM/impel.yml

- type: gameMap
  id: Impel
  mapName: 'БМС Велит'
  mapPath: /Maps/_Crescent/Shuttles/DSM/impel.yml
  minPlayers: 0
  stations:
    Impel:
      stationProto: StandardCrescentCivilianVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: hauler
        - type: StationNameSetup
          mapNameTemplate: 'БМС Велит {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
          designation: vessel-designation-salvage
