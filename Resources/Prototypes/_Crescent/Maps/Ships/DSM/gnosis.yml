- type: vessel
  id: Gnosis
  name: БМС Августий
  description: |
    Имперский персональный и долгосрочный наблюдательный челнок, оборудованный и построенный для технологов. Часто используется для предоставления отчетов о ситуациях, представляющих интерес для технологов, или информации, полезной для Имперского флота.
    LOADOUT: UNARMED
    MINIMUM CREW: 1x Pilot
  price: 45000
