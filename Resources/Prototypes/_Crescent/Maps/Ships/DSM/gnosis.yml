  minPlayers: 0
  stations:
    Gnosis:
      stationProto: StandardCrescentCivilianVessel
      components:
        - type: VesselIcon
          iffIcon:
            sprite: _Crescent/ShipIcons/ifficons.rsi
            state: civilian
        - type: StationNameSetup
          mapNameTemplate: 'БМС Августий {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: VesselDesignation
